<!DOCTYPE html>
<html>
<head>
    <title>Task 6</title>
</head>
<body>
<fieldset>
    <div>
                <span>
                    <button>Click me</button>
                </span>
    </div>
</fieldset>
<script>
    var allElements = document.body.getElementsByTagName("*");
    console.log(allElements.length);
    for (var i = 0; i< allElements.length; i++){
        allElements[i].addEventListener("click", showElementType, true);
    }

    function showElementType(){
        alert(this.nodeName);
    }
</script>
</body>
</html>
