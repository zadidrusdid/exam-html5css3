    <script>
        (function() {            
            function callPompt() {                
                var name = prompt("Enter your name","");
                if(confirm(name)){
                   alert(name);
                   console.log(name);
                   document.write(name);
                }
                else {
                   callPompt();
                }
                
            } callPompt();
        })();
            
    </script>
