<a href="javascript:check(true)" >Check All</a> | <a href="javascript:check(false)" >Un check All</a>

<script>
    function check(val) {
        var checkbox = document.myForm.elements ;
        for (var i = 0; i < checkbox.length; i++){
            if (checkbox[i].type === 'checkbox') {
                checkbox[i].checked = val;
            }
        }
    }
</script>
