<html>
<head>
    <style type="text/css">

    </style>
</head>
<body>
<form id="myForm">
    checkbox 1 <input type="checkbox" value="1"/>
    checkbox 2 <input type="checkbox" value="2"/>
    checkbox 3 <input type="checkbox" value="3"/>
    checkbox 4 <input type="checkbox" value="4"/>
    checkbox 5 <input type="checkbox" value="5"/>
</form>
<button id="checkAll">Check all</button>
<button id="unCheckAll">Uncheck all</button>
<script>
    (function(){
        var checkAllBtn = document.getElementById("checkAll");
        var unCheckAllBtn = document.getElementById("unCheckAll");
        var myForm = document.getElementById("myForm");
        var checkboxes = myForm.getElementsByTagName("input");

        checkAllBtn.addEventListener("click" , function(){
            for (var i=0;i<checkboxes.length;i++){
                checkboxes[i].checked = true;
            }
        });

       unCheckAllBtn.addEventListener("click" , function(){
           for (var i=0;i<checkboxes.length;i++){
               checkboxes[i].checked = false;
           }
       });

    })();

</script>
</body>
</html>
