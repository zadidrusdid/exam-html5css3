<html>
<head>
    <style type="text/css">

    </style>
</head>
<body>
<div id="myDiv"></div>
<script>
    (function(){
        function promptUser(){
            name = window.prompt("Enter your name:");
            if(name!=null){
                ret = confirm(name);
                if(ret === true){
                    alert(name);
                    document.getElementById("myDiv").appendChild(document.createTextNode(name));
                    console.log(name);
                }else{
                    promptUser();
                }
            }
        }
        promptUser();
    })();

</script>
</body>
</html>
